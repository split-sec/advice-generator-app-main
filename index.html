<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Advice generator app</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>
<body>

  <main class="main-section">
    <div class="placeholder">
      <p class="advice-id"></p>
      <h1 class="advice-text"></h1>
      <img class="separator" src="./images/pattern-divider-desktop.svg">
    </div>
    <div class="relative-holder">
      <div class="dice-placeholder">
        <img class="dice-image" src="./images/icon-dice.svg">
      </div>
    </div>
  </main>

  <script src="script.js"></script>
  
  <div role="footer" class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Shyam</a>.
  </div>
</body>
</html>
